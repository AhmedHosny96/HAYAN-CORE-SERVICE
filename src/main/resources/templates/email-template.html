<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Onetime password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        p {
            color: #666;
        }

        .footer {
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Onetime password</h1>
    <p>Dear <span th:text="${username}"></span>,</p>
    <p>Your one-time password is: <strong th:text="${otp}"></strong></p>
    <p>Please use this password to log in for the first time. Remember to change it after login.</p>
    <p class="footer">Hayaan travel and tour &copy; <span th:text="${currentYear}"></span></p>
</div>
</body>
</html>
